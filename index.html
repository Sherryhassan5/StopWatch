<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopwatch">
        <div class="title">

        </div>

        <button class="altBtn" id="altBtn">Start</button>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
